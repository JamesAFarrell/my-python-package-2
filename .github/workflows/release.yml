name: Semantic Release on Main and Sync

on:
  workflow_run:
    workflows: ["Run Pytest After Lint"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release-and-deploy:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run semantic release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Publish release assets
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

  sync-branches:
    needs: release-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main into dev (fast-forward only)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          git fetch origin
          git checkout dev
          git pull origin dev
          git merge --ff-only origin/main || echo "Nothing to sync"
          git push origin dev
